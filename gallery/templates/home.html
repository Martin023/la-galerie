{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div>
    <h3>Hello welcome to La-gallarie</h3>
</div>
<div class="img-container">
    {% for item in image%}
    
    <h5 class="text-center"> {{ item.name }} </h5>
    <img src="{{ item.image.url }}" class="img-responsive" alt="buddha">
    
    <p>Posted: {{item.date_added|timesince}}</p>

    {% empty %}
        <div class="row">
          <h2 class="text-center">No images present</h2>
        </div>
        {% endfor %}
</div>
{% endblock %}
