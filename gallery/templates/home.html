{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div>
  <div class="hero">
    <h3>Hello welcome to La-gallarie</h3>
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 position">

        <form class="navbar-form" role="search" action=''>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Art" name="art">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
  </div>
  <div class="row container-fluid all-items">
    {% for item in image%}
        <div class = "col-md-3 card" data-toggle ="modal" data-target="#showPictureModal{{photo.id}}">
            <h5 class="title">{{item.name}}</h5>

            <img src="{{item.image.url}}" alt="{{item.name}}" class="img-responsive">
            <p= class="card-footer">Posted on: {{item.date_added}} </p>
        </div>
  {%endfor%}
  

  </div>
  
</div>
{% endblock %}
